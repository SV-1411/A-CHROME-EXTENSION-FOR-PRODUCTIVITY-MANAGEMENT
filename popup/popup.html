<!DOCTYPE html>
<html>
<head>
  <title>Productivity Tracker</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-chart-line"></i> Productivity Tracker</h1>

    <div class="focus-section">
      <h2><i class="fas fa-bullseye"></i> Focus Mode: <span id="status">OFF</span></h2>
      <button id="toggleFocus" class="focus-btn">Toggle Focus Mode</button>
    </div>

    <div class="sites-section">
      <h2><i class="fas fa-globe"></i> Tracked Sites</h2>
      <input id="siteList" type="text" placeholder="Enter sites, comma separated">
      <button id="updateSites" class="update-btn">Update Sites</button>
    </div>

    <div class="timer-section">
      <h2><i class="fas fa-clock"></i> Time Spent</h2>
      <div id="timeSpent">00:00:00</div>
      <button id="toggleTimer" class="start-btn">Start Timer</button>
    </div>
  </div>
</body>
</html>
